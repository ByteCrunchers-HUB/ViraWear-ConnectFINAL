<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViraWear Connect | Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #09090B;
      color: #fff;
      overflow: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.85)
      );
      z-index: -1;
    }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.8s ease;
    }

    /* Layout */
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

      opacity: 0;
      transform: scale(0.97);
      filter: blur(8px);
      transition:
        opacity 0.9s ease,
        transform 0.9s ease,
        filter 0.9s ease;
    }

    .container.show {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
      transition-delay: 0.1s;
    }

    /* Login Card */
    .card {
      position: relative;
      width: 460px;
      padding: 42px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(12px);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      text-align: center;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 22px;
      background: linear-gradient(
        135deg,
        rgba(14,165,233,0.35),
        rgba(139,92,246,0.25),
        rgba(14,165,233,0.35)
      );
      z-index: -1;
      filter: blur(22px);
    }

    /* Title */
    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .logo {
      width: 52px;
    }

    .title h1 {
      font-size: 27px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 14px;
      color: #c7c7c7;
    }

    /* Form */
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 15px;
      margin-bottom: 18px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14,165,233,0.25);
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 14px;
      text-align: left;
      min-height: 18px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(14,165,233,0.4);
    }

    .forgot {
      margin-top: 14px;
      font-size: 13px;
    }

    .forgot a {
      color: #38bdf8;
      text-decoration: none;
    }

    .trust {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <!-- Background -->
  <video autoplay muted loop class="bg-video">
    <source src="mv.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- Loader -->
  <div class="loader">
    <img src="Untitled design (2).gif" alt="Loading..." style="width:60%;">
  </div>

  <!-- Login -->
  <div class="container">
    <div class="card">
      <div class="title">
        <img src="ViraWear Connect (1).png" class="logo">
        <h1>ViraWear Connect</h1>
      </div>

      <p class="subtitle">Protecting women. Connecting help. Anytime, anywhere.</p>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" required>

        <label>Password</label>
        <input id="password" type="password" required>

        <div id="errorMsg" class="error-msg"></div>
        <button type="submit" id="loginBtn">Sign In</button>
      </form>

      <div class="forgot"><a href="#">Forgot password?</a></div>
      <p class="trust">ðŸ”’ Your data is encrypted & protected</p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      const container = document.querySelector(".container");

      setTimeout(() => {
        loader.style.opacity = "0";
        container.classList.add("show");

        setTimeout(() => loader.style.display = "none", 800);
      }, 1200);
    });

    const firebaseConfig = {
      apiKey: "AIzaSyCxNbpe2iuvtz1pQUwLeBf-DIn71zhMu84",
      authDomain: "virawear-aee99.firebaseapp.com",
      projectId: "virawear-aee99",
      storageBucket: "virawear-aee99.firebasestorage.app",
      messagingSenderId: "41356507152",
      appId: "1:41356507152:web:c9b5cb3510293dff09b295"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.textContent = "Signing in...";

      auth.signInWithEmailAndPassword(email.value, password.value)
        .then(() => location.href = "dashboard.html")
        .catch(err => errorMsg.textContent = err.message)
        .finally(() => {
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign In";
        });
    });
  </script>

</body>
</html>
