<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViraWear Connect | Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #09090B;
      color: #fff;
      overflow: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Cinematic Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.85)
      );
      z-index: -1;
    }

    /* Loader */
   .loader {
  position: fixed;
  inset: 0;
  background-color: #09090B;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99999;
}

    /* Layout */
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Login Card */
    .card {
      position: relative;
      width: 460px;
      padding: 42px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(12px);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      text-align: center;
    }

    /* Soft Glow */
    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 22px;
      background: linear-gradient(
        135deg,
        rgba(14,165,233,0.35),
        rgba(139,92,246,0.25),
        rgba(14,165,233,0.35)
      );
      z-index: -1;
      filter: blur(22px);
    }

    /* Logo + Title */
    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .logo {
      width: 52px;
    }

    .title h1 {
      font-size: 27px;
      font-weight: 600;
      letter-spacing: 0.3px;
      margin: 0;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 14px;
      color: #c7c7c7;
      line-height: 1.4;
    }

    /* Form */
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 15px;
      outline: none;
      margin-bottom: 18px;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:hover {
      border-color: rgba(255,255,255,0.18);
    }

    input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14,165,233,0.25);
    }

    /* Error */
    .error-msg {
      color: #ff6b6b;
      font-size: 14px;
      text-align: left;
      margin-bottom: 10px;
      min-height: 18px;
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(14,165,233,0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Links */
    .forgot {
      margin-top: 14px;
      font-size: 13px;
    }

    .forgot a {
      color: #38bdf8;
      text-decoration: none;
    }

    /* Trust Text */
    .trust {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 16px;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .card {
        width: 100%;
        padding: 32px;
      }
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="mv.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>
  <div class="loader"></div>

  <div class="container">
    <div class="card">

      <div class="title">
        <img src="ViraWear Connect (1).png" class="logo" alt="ViraWear Logo">
        <h1>ViraWear Connect</h1>
      </div>

      <p class="subtitle">
        Protecting women. Connecting help. Anytime, anywhere.
      </p>

      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" placeholder="your@email.com" required>

        <label>Password</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

        <div id="errorMsg" class="error-msg"></div>

        <button type="submit" id="loginBtn">Sign In</button>
      </form>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <p class="trust">ðŸ”’ Your data is encrypted & protected</p>

    </div>
  </div>

  <!-- Firebase (UNCHANGED) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
      }, 2000);
    });

    const firebaseConfig = {
      apiKey: "AIzaSyCxNbpe2iuvtz1pQUwLeBf-DIn71zhMu84",
      authDomain: "virawear-aee99.firebaseapp.com",
      projectId: "virawear-aee99",
      storageBucket: "virawear-aee99.firebasestorage.app",
      messagingSenderId: "41356507152",
      appId: "1:41356507152:web:c9b5cb3510293dff09b295"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");
    const loginBtn = document.getElementById("loginBtn");

    form.addEventListener("submit", e => {
      e.preventDefault();

      loginBtn.disabled = true;
      loginBtn.textContent = "Signing in...";
      errorMsg.textContent = "";

      auth.signInWithEmailAndPassword(
        emailInput.value.trim(),
        passwordInput.value
      )
      .then(() => window.location.href = "dashboard.html")
      .catch(error => {
        if (error.code === "auth/user-not-found")
          errorMsg.textContent = "No account found with this email.";
        else if (error.code === "auth/wrong-password")
          errorMsg.textContent = "Incorrect password.";
        else
          errorMsg.textContent = error.message;
      })
      .finally(() => {
        loginBtn.disabled = false;
        loginBtn.textContent = "Sign In";
      });
    });
  </script>

</body>
</html>
